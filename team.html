<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            background-color: #333; /* Dark background color */
            color: #fff; /* Text color */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .team-member {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            width: 300px;
        }

        .team-member img {
            max-width: 100%;
            border-radius: 50%;
        }

        .position {
            font-style: italic;
            color: #aaa;
            margin-top: 10px;
        }

        .separator {
            border-top: 1px solid #555;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Our Team</h1>

    <div class="team">
        <div class="team-member">
            <img src="assets/images/cecil.jpg" alt="Cecil Sunkwa Mills">
            <h2>Cecil Sunkwa Mills</h2>
            <p class="position">Managing Director</p>
        </div>

        <div class="team-member">
            <img src="/assets/images/last.jpg" alt="Betrose Bondzie-Koomson">
            <h2>Betrose Bondzie-Koomson</h2>
            <p class="position">Administrator</p>
        </div>

        <div class="team-member">
            <img src="/assets/images/sylvia.jpg" alt="Sylvia Holm">
            <h2>Sylvia Holm</h2>
            <p class="position">Logistics</p>
        </div>

        <div class="team-member">
            <img src="/assets/images/isaac.jpg" alt="Isaac Holm">
            <h2>Isaac Holm</h2>
            <p class="position">Accountant</p>
        </div>
    </div>

    <div class="separator"></div>

    <div class="team-member">
        <h2>Marketing & Sales Manager</h2>
    </div>
</body>
</html>
